<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./styles/light.css">
  <link rel="stylesheet" href="./styles/styles.css">

  <script src="./main.js" defer></script>

</head>
<body>

  <main id="calc-wrapper" class="flex-col">
    <div id="calc-header" class="flex-row">
      <span id="logo">calc</span>
      <div id="theme-controls-wrap" class="flex-row">
        <span class="info-label">theme</span>
        <div id="options-wrap" class="flex-col">
          <div class="theme-labels flex-row">
            <label for="theme1">1</label>
            <label for="theme2">2</label>
            <label for="theme3">3</label>
          </div>
          <div class="theme-toggle-wrap flex-row">
            <input type="radio" class="theme-radio" name="theme-toggle" id="theme1" checked>
            <input type="radio" class="theme-radio" name="theme-toggle" id="theme2">
            <input type="radio" class="theme-radio" name="theme-toggle" id="theme3">
          </div>
        </div>
      </div>
    </div>
    <div id="calc-display" class="flex-col">
      <span id="total-value">0</span>
      <span id="current-value">399,981</span>
    </div>
    <form id="calc-controls">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn-txt btn-sec">del</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn">/</button>
      <button class="btn">x</button>
      <button class="btn btn-span btn-txt btn-sec">reset</button>
      <button class="btn btn-span btn-hl">=</button>
    </form>
  </main>


  <footer>
  <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#/">Sebastian</a>.</p>
  </footer>

</body>
</html>
