<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  
  <script src="./main.js" defer></script>
</head>

<body>

  <main id="main-wrapper">

    <div class="todo-outer-wrap">

      <div class="todo-top-box">
        <div class="logo">Todo</div>
        
        <div class="darkmode-toggle-wrap" id="theme-toggle">
          <img class="moon" src="./images/icon-moon.svg" alt="Moon icon">
          <img src="./images/icon-sun.svg" alt="Sun icon" class="sun">
        </div>
      </div>
  
      <div class="todo-main-box">
        <div class="todo-top-helper">
          <div class="el-wrapper">
            <label class="el-status-checkbox-label">
              <input type="checkbox" class="add-todo-checkbox">
            </label>
            <input id="add-todo" type="text" class="basic-element" placeholder="Create a new todo...">
          </div>
        </div>
  
        <div class="todo-bot-helper">
          <ul class="todo-list" id="todos-container">
            <!-- Todos added dynamically -->
          </ul>
          <div class="todo-controls-box">
            <div class="controls-helper">
              <p class="item-counter">
                <!-- Add dynamic number -->
              </p>
              <div class="basic-element todo-filters">
                <label class="filter-label">
                  <input type="radio" id="filter-all" name="filters" class="filter-radio" value="all">
                  <span>All</span>
                </label>
                <label class="filter-label">
                  <input type="radio" id="filter-active" name="filters" class="filter-radio" value="active">
                  <span>Active</span>
                </label>
                <label class="filter-label">
                  <input type="radio" id="filter-completed" name="filters" class="filter-radio" value="completed">
                  <span>Completed</span>
                </label>
              </div>
              <button id="clear-completed-btn">Clear Completed</button>
            </div>
          </div>
        </div>
      </div>

      <div class="todo-reorder-label">
        <p>Drag and drop to reorder list</p>
        <p>Click <button id="reset-btn">here</button> to reset</p>
      </div>
  
    </div>


  </main>

  <template id="todo-element-template">
    <li class="basic-element todo-el" data-completed="false">
      <label class="el-status-checkbox-label">
        <input type="checkbox" class="status-checkbox">
      </label>
      <p class="todo-text"></p>
      <button class="todo-remove">Remove todo</button>
    </li>
  </template>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#/">Sebastian</a>.
    </p>
  </footer>

</body>

</html>
