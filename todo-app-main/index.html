<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <script src="./main.js" defer></script>

  <!-- <script src="//unpkg.com/alpinejs" defer></script> -->
</head>

<body class="light-theme">

  <main id="main-wrapper">

    <div class="todo-outer-wrap">

      <div class="todo-top-box">
        <div class="logo">Todo</div>
        
        <div class="darkmode-toggle-wrap">
          <img src="./images/icon-moon.svg" alt="Moon icon">
        </div>
      </div>
  
      <div class="todo-main-box">
        <div class="todo-top-helper">
          <div class="el-wrapper">
            <label class="el-status-checkbox">
              <input type="checkbox">
            </label>
            <input id="add-todo" type="text" class="basic-element" placeholder="Create a new todo...">
          </div>
        </div>
  
        <div class="todo-bot-helper">
          <ul class="todo-list" id="todos-container">
            <!-- Todos added dynamically -->
          </ul>
          <div class="todo-controls-box">
            <p class="item-counter">
              <!-- Add dynamic number --> 5 items left
            </p>
            <div class="basic-element todo-filters">
              <label for="filter-all">
                <span>All</span>
                <input type="radio" id="filter-all">
              </label>
              <label for="filter-active">
                <span>Active</span>
                <input type="radio" id="filter-active">
              </label>
              <label for="filter-completed">
                <span>Completed</span>
                <input type="radio" id="filter-completed">
              </label>
            </div>
            <button id="clear-completed-btn">Clear Completed</button>
          </div>
        </div>
      </div>

      <p class="todo-reorder-label">Drag and drop to reorder list</p>
  
    </div>


  </main>

  <template id="todo-element-template">
    <li class="basic-element todo-el">
      <label class="el-status-checkbox">
        <input type="checkbox">
      </label>
      <p class="todo-text"></p>
      <button class="todo-remove">Remove todo</button>
    </li>
  </template>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#/">Sebastian</a>.
    </p>
  </footer>

</body>

</html>
