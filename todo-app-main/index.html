<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <script src="./main.js" defer></script>

  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="light-theme">

  <main id="main-wrapper">

    <div class="todo-outer-wrap">

      <div class="todo-top-box">
        <div class="logo">Todo</div>
        
        <div class="darkmode-toggle-wrap">
          <img src="./images/icon-moon.svg" alt="Moon icon">
        </div>
      </div>
  
      <div class="todo-main-box">
        <div class="todo-top-helper">
          todo input...
        </div>
  
        <div class="todo-bot-helper">
          <ul class="todo-list">
            todos...
          </ul>
          <div class="todo-controls-box">
            <p class="item-counter">
              <!-- Add dynamic number --> items left
            </p>
            <div class="controls-helper">
              All
              Active
              Completed
            
              Clear Completed
            </div>
          </div>
        </div>
      </div>
  
      <p class="todo-reorder-label">Drag and drop to reorder list</p>
    </div>


  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#/">Sebastian</a>.
    </p>
  </footer>

</body>

</html>
