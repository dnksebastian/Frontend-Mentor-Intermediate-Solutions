<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Job Listings</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="./main.js" defer></script>
</head>

<body>

  <header>
    
  </header>

  <main id="main-wrap">
    <div id="filter-box"></div>
    <ul id="offers">
      <li class="offer-wrapper">
        <div class="offer-top-helper">
          <div class="company-logo-wrap">
            <img src="./images/photosnap.svg" alt="Photosnap" class="company-logo">
          </div>
          <div class="helper-row-top">
            <span class="company-name">Photosnap</span>
            <div class="new-badge">NEW!</div>
            <div class="featured-badge">FEATURED</div>
          </div>
          <span class="offer-position">Senior Frontend Developer</span>
          <div class="helper-row-bot">
            <span class="time-published">1d ago</span>
            <span class="working-time">Full Time</span>
            <span class="location">USA only</span>
          </div>
        </div>
        <div class="offer-bot-helper">
          <span class="filter">Frontend</span>
          <span class="filter">Senior</span>
          <span class="filter">HTML</span>
          <span class="filter">CSS</span>
          <span class="filter">JavaScript</span>
        </div>
      </li>
    </ul>    
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#/">Sebastian</a>.
    </div>
  </footer>
</body>

</html>
