<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <script src="./main.js" defer></script>
</head>

<body>

  <main>
    <h1>We're launching soon</h1>
    <div id="counter-wrap">

      <div class="counter-tile">
        <div class="time-value"id="days">
          <div class="top-flipcard">08</div>
          <div class="bot-flipcard">08</div>
        </div>
        <span class="tile-label">Days</span>
      </div>

      <div class="counter-tile">
        <div class="time-value" id="hours"><div class="top-flipcard">23</div>
        <div class="bot-flipcard">23</div></div>
        <span class="tile-label">Hours</span>
      </div>

      <div class="counter-tile">
        <div class="time-value" id="minutes"><div class="top-flipcard">55</div>
        <div class="bot-flipcard">55</div></div>
        <span class="tile-label">Minutes</span>
      </div>

      <div class="counter-tile">
        <div class="time-value" id="seconds"><div class="top-flipcard">41</div>
        <div class="bot-flipcard">41</div></div>
        <span class="tile-label">Seconds</span>
      </div>
    </div>
  </main>

  <footer>
    <ul id="social-menu">
      <li social-el><a class="social-link" href="#/"><img src="./images/icon-facebook.svg" alt="Facebook icon"></a></li>
      <li social-el><a class="social-link" href="#/"><img src="./images/icon-pinterest.svg" alt="Pinterest icon"></a>
      </li>
      <li social-el><a class="social-link" href="#/"><img src="./images/icon-instagram.svg" alt="Instagram icon"></a>
      </li>
    </ul>
    <p id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#/">Sebastian</a>.
    </p>
  </footer>
</body>

</html>
