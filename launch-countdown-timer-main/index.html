<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <script src="./main.js" defer></script>

  <footer>
    <ul id="social-menu">
      <li social-el><a class="social-link" href="#/"><img src="./images/icon-facebook.svg" alt="Facebook icon"></a></li>

      <li social-el><a class="social-link" href="#/"><img src="./images/icon-instagram.svg" alt="Instagram icon"></a></li>
    </ul>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</html>
