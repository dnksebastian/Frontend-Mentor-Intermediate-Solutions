<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

  <link rel="stylesheet" href="./styles.css">

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

  <script src="./main.js" defer></script>

</head>

<body>

  <main>
    <div id="data-wrapper">
      <h1>IP Address Tracker</h1>
      <form id="ip-form">
        <div class="input-wrapper">
          <label for="ip-address"></label>
          <input id="ip-input" type="text" placeholder="Search for any IP address or domain">
        </div>
        <button id="submit-btn">Submit</button>
      </form>

      <div id="results-wrapper">
        <ul>
          <li>
            <span class="result-label">IP Address</span>
            <span class="result-value" id="ip-value"></span>
          </li>
          <li>
            <span class="result-label">Location</span>
            <span class="result-value" id="location-value"></span>
          </li>
          <li>
            <span class="result-label">Timezone</span>
            <span class="result-value" id="timezone-value"></span>
          </li>
          <li>
            <span class="result-label">ISP</span>
            <span class="result-value" id="isp-value"></span>
          </li>
        </ul>
      </div>

    </div>

    <div id="map-wrapper">
      <div id="map"></div>
    </div>
  </main>


  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sebastian</a>.
    </p>
  </footer>

  <dialog id="error-alert">
    <h2>Something went wrong</h2>
    <p id="error-msg"></p>
    <button id="error-btn">Try again</button>
  </dialog>
</body>

</html>
