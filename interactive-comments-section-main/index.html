<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive comments section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>

</head>

<body>
  <main>
    <div class="component-helper">
      <ul id="comments-display-list">
        <!-- Pull dynamic content from the data.json file -->
      </ul>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#/">Sebastian</a>.
    </div>
    <button id="btn-reset">Reset</button>
  </footer>

  <template id="comment-template">
    <li class="box-base message-container">
      <div class="message-wrapper">
        <div class="likes-controls-wrapper">
          <button class="like-btn increase-likes-btn">+</button>
          <p class="likes-score"></p>
          <button class="like-btn decrease-likes-btn">-</button>
        </div>
        <div class="user-info-wrapper">
          <div class="user-avatar-wrapper">
            <img alt="Picture of comment author" class="user-avatar">
          </div>
          <p class="user-name"></p>
          <p class="you-label">you</p>
          <p class="comment-date"></p>
        </div>
        <div class="message-content-wrapper">
          <p class="comment-content"></p>
        </div>
        <div class="reply-controls-wrapper">
          <button class="rc-btn delete-comment-btn">Delete</button>
          <button class="rc-btn edit-comment-btn">Edit</button>
          <button class="rc-btn reply-comment-btn">Reply</button>
        </div>
      </div>
      <div class="reply-form-wrap"></div>
      <div class="comment-replies-wrapper"></div>
    </li>
  </template>

  <template id="new-comment-form-template">
    <div class="box-base new-comment-form-wrapper">
      <form class="new-comment-form">
        <div class="add-reply-avatar-wrap">
          <img alt="Picture of user" class="reply-av">
        </div>
        <textarea placeholder="Add a comment..." class="new-comment-input" name="comment" rows="4" cols="20" minlength="5" required></textarea>
        <button type="submit" class="btn send-new-comment-btn">Send</button>
      </form>
    </div>
  </template>

  <template id="edit-form-template">
    <form class="edit-form-wrapper">
      <textarea class="edit-ta" name="edit-comment-ta" cols="20" rows="4" required></textarea>
      <button type="submit" class="btn confirm-edit-btn">Update</button>
    </form>
  </template>

    <dialog class="dialog-confirm" id="confirm-dialog">
      <form method="dialog" id="confirm-form">
        <h2 class="dialog-name">Delete comment</h2>
        <p class="dialog-question">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
        <div class="dialog-controls-wrap">
          <button type="button" class="dialog-control dialog-cancel-btn" id="btn-dialog-cancel" value="canceled">No, cancel</button>
          <button type="submit" class="dialog-control dialog-confirm-btn" id="btn-dialog-confirm" value="confirmed">Yes, delete</button>
        </div>
      </form>
    </dialog>

</body>

</html>
